version: "3.7"
services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: nlp-dev:latest
    container_name: nlp-dev
    volumes:
      - ./work:/work
    ports:
      - '8080:8080'
    tty: true

  notebook:
    build:
      context: .
      dockerfile: Dockerfile.jup
    image: jupyter/datascience-notebook
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
    volumes:
      - ./jupyter:/jupyter
    command: start-notebook.sh --NotebookApp.token=''